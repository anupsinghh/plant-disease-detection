<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #666;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            color: #d32f2f;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Plant Disease Detection</h1>
        <p>Upload leaf image to detect disease.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if image_path %}
        <div class="result">
            <h3>Prediction: <span class="label">{{ label }}</span></h3>
            <p>Confidence: <strong>{{ confidence|round(2) }}%</strong></p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
